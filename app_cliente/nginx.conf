server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Configuraci√≥n para el frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el servicio de clientes (puerto 8090)
    location /api/v1/clients {
        proxy_pass http://client-service:8090/api/v1/clients;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy para el servicio de cuentas y movimientos (puerto 8095)
    location /api/v1/accounts {
        proxy_pass http://account-service:8095/api/v1/accounts;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/movements {
        proxy_pass http://account-service:8095/api/v1/movements;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}